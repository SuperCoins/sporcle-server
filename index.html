<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sporcle Server</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Sporcle Together</h1>
    <div id="room-container">
        <label id="room-label" hidden>Room Code: </label>
        <input id="room-code" placeholder="Enter a room code" />
        <button id="room-button">Create Room</button>
        <label id="name-label" hidden>Name: </label>
        <input id="name-input" placeholder="Enter a name">
    </div>
    <h2 id="control-title">Quiz Controls</h2>
    <div id="control-buttons" class="element-list">
        <button id="quiz-info">Quiz Info</button>
        <button id="quiz-start">Quiz Start</button>
        <button id="quiz-end">Quiz End</button>
        <button id="quiz-pause">Quiz Pause</button>
        <button id="quiz-unpause">Quiz Unpause</button>
    </div>
    <h2 id="input-title">Quiz Inputs</h2>
    <div id="inputs" class="element-list"></div>
    <script src="main.js" type="module"></script>
</body>

</html>
